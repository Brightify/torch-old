language: java
jdk: oraclejdk7
env:
  matrix:
    - ANDROID_SDKS=build-tools-19.0.1,android-19,sysimg-19 ANDROID_TARGET=android-19 ANDROID_ABI=amreabi-v7a
before_install:
# Maven 3.1.1
  - wget http://www.us.apache.org/dist/maven/maven-3/3.1.1/binaries/apache-maven-3.1.1-bin.tar.gz
  - tar xvf apache-maven-3.1.1-bin.tar.gz > /dev/null
  - export MVN_HOME=`pwd`/apache-maven-3.1.1
  - export PATH=${MVN_HOME}/bin/:${PATH}
  - mvn --version
# Android
  - sudo apt-get update -qq
  - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch > /dev/null; fi
  - wget http://dl.google.com/android/android-sdk_r22.3-linux.tgz
  - tar xzf android-sdk_r22.3-linux.tgz
  - export ANDROID_HOME=$PWD/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools

  - echo y | android update sdk --filter platform-tools,extra-android-support,$ANDROID_SDKS --no-ui --force

#  - echo y | android update sdk --filter platform-tools,build-tools-18.1.0,android-18,extra-android-support,$ANDROID_SDKS --no-ui --force > /dev/null
  - echo $(pwd)
  - echo no | android create avd --force -n brightify_test_avd -t $ANDROID_TARGET --abi $ANDROID_ABI
  - mksdcard -l test_sdcard 64M test_sdcard.bin
  - emulator -avd brightify_test_avd -sdcard test_sdcard.bin -no-skin -no-audio -no-window &

before_script:
  - chmod +x ./wait_for_emulator
  - ./wait_for_emulator

# install: mvn install -DskipTests=true -B -e -X
script: mvn install -B -Dandroid.device=test